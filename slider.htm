<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        


            <div class="slides">
                <div class="junior">
                    <img src="./assets/img/man-holding-something-white-background.png" alt="junior">
                </div>
                <!-- controle dos slides -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <!-- Slide Images -->
                <div class="slide first">
                    <img src="https://picsum.photos/800/400?random=1" alt="imagem 1">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=2" alt="imagem 2">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=3" alt="imagem 3">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/800/400?random=4" alt="imagem 4">
                </div>
                <!-- Navigation Dots -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
